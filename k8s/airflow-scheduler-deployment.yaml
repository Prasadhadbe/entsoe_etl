apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-scheduler
  namespace: airflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-scheduler
  template:
    metadata:
      labels:
        app: airflow-scheduler
    spec:
      containers:
        - name: scheduler
          image: airflowacrcluster.azurecr.io/airflow:latest
          command: ["airflow", "scheduler"]
          envFrom:
            - secretRef:
                name: airflow-secrets
          volumeMounts:
            - name: dags-volume
              mountPath: /opt/airflow/
      volumes:
        - name: dags-volume
          persistentVolumeClaim:
            claimName: airflow-dags-pvc
